<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YeeZuo - A mindfulness web application for programmers" />
    <title>YeeZuo - Mindful Breaks for Programmers</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>YeeZuo</h1>
      <p>Mindful breaks for programmers</p>
      <button id="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
    </header>

    <main>
      <section id="meditation-timer">
        <div class="breathing-circle"></div>
        <div id="timer-display">00:00</div>
        <button id="start-stop-btn">Start Session</button>
      </section>

      <section id="progress-tracker">
        <h2>Your Progress</h2>
        <p>Today's meditation: <span id="today-time">0</span> minutes</p>
      </section>

      <section id="background-selection">
        <select id="background-selector">
          <option value="" disabled selected>Choose background</option>
          <option value="0">Ocean</option>
          <option value="1">Forest</option>
          <option value="2">Sunset</option>
          <option value="3">Lavender</option>
        </select>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 YeeZuo. All rights reserved.</p>
      <p class="attribution">
        Sound:
        <a href="https://freesound.org/s/697082/" target="_blank" rel="noopener noreferrer"
          >Ambient Documentaries Misty Forests Rainy Seasons</a
        >
        by UNIVERSFIELD (CC BY 4.0)
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
